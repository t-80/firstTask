<div class="example-container">
        <form class="example-container" #f="ngForm" (ngSubmit)="login(f.value)" [mustMatch]="['password', 'confirmPassword']">
          <mat-form-field>
            <input
              matInput
              placeholder="Email"
              [(ngModel)]="user.email"
              name="email"
              #email="ngModel"
              required
              email
            />
            <mat-error *ngIf="email.invalid && email.errors.required"
              >Email is required</mat-error
            >
            <mat-error *ngIf="email.invalid && email.errors.email"
              >Email must be a valid email address</mat-error
            >
          </mat-form-field>
    
          <mat-form-field>
            <mat-label>Options</mat-label>
            <mat-select
            [(ngModel)]="selectedOption"
            name="option"
            required
            >
              <mat-option *ngFor="let o of options" [value]="o" >{{ o }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-radio-group
            aria-labelledby="example-radio-group-label"
            class="example-radio-group"
            name="sex"
            [(ngModel)]="favoriteSex">
            <mat-radio-button class="example-radio-button" *ngFor="let s of sex" [value]="s">
            {{s}}
            </mat-radio-button>
        </mat-radio-group>

          <mat-form-field>
            <input
              matInput
              placeholder="Password"
              type="password"
              [(ngModel)]="user.password"
              name="password"
              #password="ngModel"
              required
              minlength="6"
            />
            <mat-error *ngIf="password.invalid && password.errors.required"
              >Password is required</mat-error
            >
            <mat-error *ngIf="password.invalid && password.errors.minlength"
              >Password must be at least 6 characters</mat-error
            >
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              placeholder="Repeat password"
              type="password"
              [(ngModel)]="user.confirmPassword"
              name="confirmPassword"
              #confirmPassword="ngModel"
              required
            />
            <mat-error *ngIf="confirmPassword.invalid && confirmPassword.errors.required"
              >Confirm password is required</mat-error
            >
            <mat-error *ngIf="confirmPassword.invalid && confirmPassword.errors.mustMatch"
              >Passwords must match</mat-error
            >
          </mat-form-field>
          <div class="login-form-buttons">
            <button
              mat-button
              type="submit"
              class="button"
              [disabled]="f.invalid"
            >
              Login
            </button>
          </div>
        </form>
      </div>
